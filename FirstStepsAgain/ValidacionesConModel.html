<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Validaciones</title>
</head>
<body>
  <form ng-app="" name="miFormulario">
    Email:
    <input type="email" name="miDireccion" ng-model="text">
    <!--la directiva ng-show nos nuestra este mensaje siempre y cuando se cumpla la condicion que le estamos indicando-->
    <span ng-show="miFormulario.miDireccion.$error.email">Not a valid e-mail</span>
  </form>
</body>
</html>
