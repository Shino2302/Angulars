<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>Modulos Angular</title>
</head>
<body>
  <div ng-app="aplicacionParaModulo">

  </div>
  <script>
    //Así indicamos la creacion de un módulo:
    var app = angular.module("aplicacionParaModulo",[]);
    //Mediante la funcion 'angular.module("parametro de ng-app",[])'
  </script>
</body>
</html>
